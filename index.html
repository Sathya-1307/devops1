<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
            display: inline-block;
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group input, .form-group select {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: scale(1.02);
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .student-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4facfe, #00f2fe, #4facfe);
            background-size: 200% 100%;
            animation: gradient-shift 3s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
        }

        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #4facfe;
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .student-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .student-grade {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .subject-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e1e8ed;
            transition: all 0.3s ease;
        }

        .subject-item:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .subject-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e8ed;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 4px;
            transition: width 0.8s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-size: 0.9rem;
            color: #666;
            text-align: right;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff6b6b;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transform: perspective(1000px) rotateX(0deg);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: perspective(1000px) rotateX(5deg) translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            
            .student-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Student Progress Tracker</h1>
            <p>Track and monitor student academic performance</p>
        </div>

        <div class="main-content">
            <!-- Statistics Section -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgProgress">0%</div>
                    <div class="stat-label">Average Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="topPerformers">0</div>
                    <div class="stat-label">Top Performers</div>
                </div>
            </div>

            <!-- Add Student Section -->
            <div class="section">
                <h2>âž• Add New Student</h2>
                <div class="form-group">
                    <input type="text" id="studentName" placeholder="Student Name" required>
                    <select id="studentGrade">
                        <option value="">Select Grade</option>
                        <option value="Grade 1">Grade 1</option>
                        <option value="Grade 2">Grade 2</option>
                        <option value="Grade 3">Grade 3</option>
                        <option value="Grade 4">Grade 4</option>
                        <option value="Grade 5">Grade 5</option>
                        <option value="Grade 6">Grade 6</option>
                        <option value="Grade 7">Grade 7</option>
                        <option value="Grade 8">Grade 8</option>
                        <option value="Grade 9">Grade 9</option>
                        <option value="Grade 10">Grade 10</option>
                        <option value="Grade 11">Grade 11</option>
                        <option value="Grade 12">Grade 12</option>
                    </select>
                    <button class="btn" onclick="addStudent()">Add Student</button>
                </div>
            </div>

            <!-- Students List -->
            <div class="section">
                <h2>ðŸ‘¥ Students Overview</h2>
                <div id="studentsList"></div>
            </div>
        </div>
    </div>

    <!-- Modal for updating progress -->
    <div id="progressModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Update Progress</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let students = [];
        const subjects = ['Mathematics', 'English', 'Science', 'History', 'Geography', 'Art'];

        function addStudent() {
            const name = document.getElementById('studentName').value.trim();
            const grade = document.getElementById('studentGrade').value;

            if (!name || !grade) {
                alert('Please fill in all fields');
                return;
            }

            const student = {
                id: Date.now(),
                name: name,
                grade: grade,
                subjects: subjects.map(subject => ({
                    name: subject,
                    progress: Math.floor(Math.random() * 100) // Random initial progress
                }))
            };

            students.push(student);
            document.getElementById('studentName').value = '';
            document.getElementById('studentGrade').value = '';
            
            displayStudents();
            updateStats();
        }

        function displayStudents() {
            const container = document.getElementById('studentsList');
            container.innerHTML = '';

            if (students.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No students added yet. Add your first student above!</p>';
                return;
            }

            students.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                
                const avgProgress = Math.round(
                    student.subjects.reduce((sum, subject) => sum + subject.progress, 0) / student.subjects.length
                );

                studentCard.innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${student.name}</div>
                        <div class="student-grade">${student.grade}</div>
                    </div>
                    <div class="subjects-grid">
                        ${student.subjects.map(subject => `
                            <div class="subject-item">
                                <div class="subject-name">${subject.name}</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${subject.progress}%"></div>
                                </div>
                                <div class="progress-text">${subject.progress}%</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="actions">
                        <button class="btn" onclick="updateProgress(${student.id})">Update Progress</button>
                        <button class="btn btn-danger" onclick="deleteStudent(${student.id})">Delete Student</button>
                    </div>
                `;
                
                container.appendChild(studentCard);
            });
        }

        function updateProgress(studentId) {
            const student = students.find(s => s.id === studentId);
            if (!student) return;

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h3>${student.name} - ${student.grade}</h3>
                <div style="margin-top: 20px;">
                    ${student.subjects.map(subject => `
                        <div class="form-group">
                            <label style="flex: 1; font-weight: 600;">${subject.name}:</label>
                            <input type="range" 
                                   id="progress_${subject.name}" 
                                   min="0" 
                                   max="100" 
                                   value="${subject.progress}"
                                   style="flex: 2;"
                                   oninput="updateProgressValue('${subject.name}', this.value)">
                            <span id="value_${subject.name}" style="flex: 0 0 50px; text-align: center;">${subject.progress}%</span>
                        </div>
                    `).join('')}
                </div>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn" onclick="saveProgress(${studentId})">Save Changes</button>
                </div>
            `;

            document.getElementById('progressModal').style.display = 'block';
        }

        function updateProgressValue(subjectName, value) {
            document.getElementById(`value_${subjectName}`).textContent = value + '%';
        }

        function saveProgress(studentId) {
            const student = students.find(s => s.id === studentId);
            if (!student) return;

            student.subjects.forEach(subject => {
                const input = document.getElementById(`progress_${subject.name}`);
                if (input) {
                    subject.progress = parseInt(input.value);
                }
            });

            closeModal();
            displayStudents();
            updateStats();
        }

        function deleteStudent(studentId) {
            if (confirm('Are you sure you want to delete this student?')) {
                students = students.filter(s => s.id !== studentId);
                displayStudents();
                updateStats();
            }
        }

        function closeModal() {
            document.getElementById('progressModal').style.display = 'none';
        }

        function updateStats() {
            const totalStudents = students.length;
            let totalProgress = 0;
            let topPerformers = 0;

            students.forEach(student => {
                const avgProgress = student.subjects.reduce((sum, subject) => sum + subject.progress, 0) / student.subjects.length;
                totalProgress += avgProgress;
                if (avgProgress >= 80) topPerformers++;
            });

            const avgProgress = totalStudents > 0 ? Math.round(totalProgress / totalStudents) : 0;

            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('avgProgress').textContent = avgProgress + '%';
            document.getElementById('topPerformers').textContent = topPerformers;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('progressModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize with sample data
        function initializeSampleData() {
            const sampleStudents = [
                { name: 'Alice Johnson', grade: 'Grade 10' },
                { name: 'Bob Smith', grade: 'Grade 9' },
                { name: 'Charlie Brown', grade: 'Grade 11' }
            ];

            sampleStudents.forEach(sample => {
                const student = {
                    id: Date.now() + Math.random(),
                    name: sample.name,
                    grade: sample.grade,
                    subjects: subjects.map(subject => ({
                        name: subject,
                        progress: Math.floor(Math.random() * 100)
                    }))
                };
                students.push(student);
            });

            displayStudents();
            updateStats();
        }

        // Initialize the app
        initializeSampleData();
    </script>
</body>
</html>
